<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SITENAME }}</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">
</head>
<body>
    <header>
        <h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
        <nav>
            <ul>
                {% for name, url in MENUITEMS %}
                <li><a href="{{ SITEURL }}{{ url }}">{{ name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {{ pages['index'] }}
    </main>
    <footer>
        <p>Proudly powered by <a href="https://getpelican.com/">Pelican</a>.</p>
    </footer>
</body>
</html>
